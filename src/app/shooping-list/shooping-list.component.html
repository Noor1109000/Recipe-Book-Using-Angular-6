<div class="row">
  <div class="col-xs-10">
    <app-shooping-edit
    (ingredientAdded) = "onIngredientAdded($event)"></app-shooping-edit>
    <hr>
    <div class="list-group"> 
      <a
       class="list-group-item" 
       style="cursor:pointer" *ngFor="let ingredient of ingredients"> 
       {{ingredient.name}}({{ingredient.num}})
      </a>
    </div>
  </div>
</div>
